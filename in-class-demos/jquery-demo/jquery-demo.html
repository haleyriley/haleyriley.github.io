<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQuery Demo</title>
  <style>
  .text { font-size: 18px; }
  .text { display: none; }
  .jiggle {
    background-color: pink;
    width: 100px;
    height: 100px;
    display: inline-block;
  }
  .jiggler {
    animation-name: jello;
    animation-duration: 1s;
  }

  @keyframes jello {
    0% { transform: rotate(20deg); }
    25% { transform: rotate(-20deg); }
    50% { transform: rotate(20deg); }
    75% { transform: rotate(-20deg); }
    100% { transform: rotate(20deg); }
  }
  </style>

</head>
<body>
<h1>JQuery Demo</h1>
<div class="jiggle">jiggle me!</div>

<a href="#" class="buttonshow">Show Text</a>
<p class="text hide">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque nihil, illum error, excepturi id porro commodi rem. Nesciunt, ipsum ut. Eveniet eligendi itaque minima consequuntur culpa omnis hic pariatur perferendis.
  </p>

  <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script>
    $('.buttonshow').click(function(){
      $('.text').toggleClass('hide');
    })

    $('.jiggle').click(function(){
$('.jiggle').addClass('jiggler')
    })
    </script>
</body>
</html>
